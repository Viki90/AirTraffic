<!DOCTYPE html>
<html>

<head>
    <title>Air Traffic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Company logo">
            </div>
            <nav class="main-nav">
            </nav>
            <div class="box">
                <p>Terms and Conditions</p>
            </div>
        </header>
        <section class="box-terms">
            <div class="terms">
                <h1>Terms and Conditions</h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen
                    book.
                </p>
                <div class="box-form">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agree" onchange="isChecked(this, 'submit1')">
                            <label class="form-check-label" for="agree">I agree with terms</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit1" disabled="disabled" onclick="getDataForGeolocation()">Submit</button>
